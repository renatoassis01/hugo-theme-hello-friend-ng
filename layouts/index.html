{{ define "main" }}
<main aria-role="main">
    <div>
       {{if .Site.Params.enableResume }}
       {{ partial "resume.html" . }}
       {{ else }}
        <h1>{{ .Site.Title }}</h1>
        {{- with .Site.Params.homeSubtitle }}
        <p>{{.}}</p>
        {{- end }}
        {{- with .Site.Params.social }}
        <div>
            {{ partial "social-icons.html" . }}
        </div>
        {{- end }}
        {{ end }}
    </div>
</main>
{{ end }}
