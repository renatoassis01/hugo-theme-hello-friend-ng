{{ if .Get "src" }}
<div class="caption-image">
    <img src="{{ .Get "src" | safeURL }}" {{ with .Get "alt" }} alt="{{ . | plainify }}" {{ end }}
        class="thumb lightbox-photo {{ with .Get "position"}}{{ . }}{{ else -}} left {{- end }}" {{ with .Get "style" }}
        style="{{ . | safeCSS }}" {{ end }} />
</div>
{{ end }}
